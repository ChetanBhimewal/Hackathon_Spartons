<head>
  <title>demo</title>
</head>

<body>
  <h1 align="center" class="active">Welcome to Meteor!</h1>
 <h3> {{> loginButtons}}</h3>
{{> template1}}
{{> template2}}
{{> testTemplate}}
</body>


<template name="template1">
{{#if currentUser}}
    <table class="table table-striped">
        <tbody>
        <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" id="txtFirstName" placeholder="Enter First Name"></td>
        </tr>
        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" id="txtLastName" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td><label>Address:</label></td>
            <td><input type="text" id="txtAddress" placeholder="Enter Address"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" id="btnInsert" value="Insert" class="clsinsert btn btn-primary">
                <input type="button" id="btnUpdate"  value="Update" class="clsupdate btn btn-primary">
                <input type="button" id="btnDelete"  value="Delete" class="clsdelete btn btn-primary">
                <input type="button" id="btnShowNext"  value="Show Next" class="clsnext clsdelete btn btn-primary">
            </td>

        </tr>
        </tbody>
    </table>
{{/if}}
</template>

<template name="template2">
    <ol>
        {{#each DbOperations}}
            {{> displayTemplate}}
        {{/each}}
    </ol>
</template>

<template name="displayTemplate">
    <li>
        <span >{{FirstName}}</span>
        <span >{{LastName}}</span>
        <span >{{Address}}</span>
    </li>
</template>
